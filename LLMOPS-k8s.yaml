apiVersion: apps/v1
kind: Deployment
metadata:
  name: theraswitchrx-app
  labels:
    app: theraswitchrx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: theraswitchrx
  template:
    metadata:
      labels:
        app: theraswitchrx
    spec:
      containers:
      - name: theraswitchrx-container
        image: theraswitchrx:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5000
        env:
          - name: FLASK_ENV
            value: "production"
          - name: BASE_URL
            value: "https://your-domain.com"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: theraswitchrx-service
  labels:
    app: theraswitchrx
spec:
  type: LoadBalancer
  selector:
    app: theraswitchrx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: theraswitchrx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: theraswitchrx-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: theraswitchrx-service
            port:
              number: 80