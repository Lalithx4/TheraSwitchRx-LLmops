version: '3.8'

services:
  theraswitchrx:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - BASE_URL=http://localhost:5000
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./api_keys.db:/app/api_keys.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

